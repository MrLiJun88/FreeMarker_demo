    <h1 align="center">腾讯欲买走搜狗，背后的真实原因并非因为百度</h1>
    <p align="center">
        新闻来源：新浪财经官方帐号 &nbsp;&nbsp;
        发布时间：2020-7-30 17:03:44
    </p>
    <p style='text-index: 2em'>
        其实早在2013年，企鹅试图抢占搜索的市场份额，于是开始了寻找一只狗。于是企鹅找到了狗妈——搜狐。搜狗是搜狐公司的一款搜索引擎，更确切的说是一个产品。这些年大风大浪过后，搜狗还干的不错。企鹅也曾自己试图组建团队开发一个搜索引擎，事实证明没有这个基因，做不出像微信一样优秀的产品。企鹅也很少在江湖上再提起搜搜，搜搜去哪了呢？企鹅和狐狸一拍即合，注资4.48亿美元把搜搜装进了搜狗。
    </p>
